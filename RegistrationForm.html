<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for plexo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="Register">
            <h2>Register Here</h2>
            <form id="Register" method="post">
            <label>First name :</label>   
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your first Name">
            <br><br>
            <label>Last name :</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your last Name">
            <br><br>
            <label>Your Age :</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email :</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Gender</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="Female">
            <span id="Female">Female</span>
            <br><br>
            <label>Known Language</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Hindi">
            &nbsp;
            <span id="Hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="English">
            &nbsp;
            <span id="English">English</span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div><!--end Register-->
    </div><!--end main-->
</body>
</html>
